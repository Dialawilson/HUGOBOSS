<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HUGOBOSS | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <style>
    /* CONSISTENT BRAND COLORS */
    :root {
      --dark: #1a1a1a;
      --accent: #8e6c8a; /* The Sophisticated Mauve */
      --light: #f9f9f9;
      --text: #4a4a4a;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      color: var(--text);
      background-color: white;
    }

    /* SHARED NAVIGATION */
    .navbar {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
    }
    .menu-text { text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-left: 10px; color: var(--dark); }
    .wrapMenu { background: var(--light); height: 100vh; padding: 100px 50px; }
    .nav-link { font-size: 1.5rem; color: var(--dark) !important; font-weight: 300; transition: 0.3s; }
    .nav-link:hover { color: var(--accent) !important; padding-left: 10px; }

    /* PRODUCT HERO */
    .product-hero {
      padding: 180px 0 60px 0;
      background-color: white;
    }
    .product-hero h1 {
      font-weight: 800;
      color: var(--dark);
      letter-spacing: -1px;
    }

    /* PRODUCT CARDS */
    .product-card {
      border: none;
      border-radius: 0;
      margin-bottom: 40px;
      transition: 0.4s ease;
    }
    .product-img-container {
      background-color: var(--light);
      padding: 40px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .product-card img {
      max-height: 250px;
      transition: transform 0.6s ease;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .product-info {
      padding: 20px 0;
    }
    .product-category {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 5px;
    }
    .product-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 10px;
    }
    
    .btn-outline-elegant {
      border: 1px solid var(--dark);
      border-radius: 0;
      color: var(--dark);
      padding: 10px 25px;
      font-size: 0.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .btn-outline-elegant:hover {
      background: var(--dark);
      color: white;
    }

    footer { background: var(--dark); color: white; padding: 60px 0; margin-top: 50px; }
  </style>
</head>

<body>
  <header>
    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="wrapMenu">
          <h5 class="display-4 font-weight-bold">HUGOBOSS</h5>
          <ul class="nav flex-column mt-4">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="product.html">Product</a></li>
          </ul>
        </div>
      </div>
      <nav class="navbar">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png"/>
            <span class="menu-text">Menu</span>
          </button>
          <span class="font-weight-bold" style="letter-spacing: 4px;">HUGOBOSS</span>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="product-hero">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-md-8">
            <p class="text-uppercase letter-spacing-2 mb-2" style="color: var(--accent); font-weight: bold;">Collection 2026</p>
            <h1 class="display-4">Innovative Solutions</h1>
          </div>
          <div class="col-md-4 text-md-right">
            <p class="text-muted small">Quality that redefines the possible.</p>
          </div>
        </div>
        <hr class="mt-4">
      </div>
    </section>

    <section class="container mb-5">
      <div class="row">
        <div class="col-md-6 col-lg-4">
          <div class="product-card">
            <div class="product-img-container">
              <img src="img/Optimization.svg" alt="Optimization">
            </div>
            <div class="product-info text-center">
              <p class="product-category">Architecture</p>
              <h3 class="product-title">Structural Optimization</h3>
              <button class="btn btn-outline-elegant">View Details</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="product-card">
            <div class="product-img-container">
              <img src="img/Modern Layouts.svg" alt="Layouts">
            </div>
            <div class="product-info text-center">
              <p class="product-category">Design</p>
              <h3 class="product-title">Modern Urban Layouts</h3>
              <button class="btn btn-outline-elegant">View Details</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="product-card">
            <div class="product-img-container">
              <img src="img/Responsiveness.svg" alt="Responsiveness">
            </div>
            <div class="product-info text-center">
              <p class="product-category">Technology</p>
              <h3 class="product-title">Adaptive Systems</h3>
              <button class="btn btn-outline-elegant">View Details</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2 class="font-weight-bold" style="letter-spacing: 5px;">HUGOBOSS</h2>
          <p class="text-muted small mt-2">REDISCOVERING EXCELLENCE</p>
        </div>
        <div class="col-md-6 text-md-right">
          <p class="small text-muted mb-0">wecare@hugoboss.dev</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
