<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HUGOBOSS | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <style>
    :root {
      --dark: #1a1a1a;
      --accent: #8e6c8a; /* The Sophisticated Mauve */
      --light: #f9f9f9;
      --text: #4a4a4a;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background-color: white;
    }

    /* Consistent Navigation */
    .navbar {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
    }
    .menu-text { text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-left: 10px; color: var(--dark); }
    .wrapMenu { background: var(--light); height: 100vh; padding: 100px 50px; }
    .nav-link { font-size: 1.5rem; color: var(--dark) !important; font-weight: 300; transition: 0.3s; }
    .nav-link:hover { color: var(--accent) !important; padding-left: 10px; }

    /* Product Section Styling */
    .product-section { padding-top: 150px; }
    
    .productCard {
      background: white;
      border: 1px solid var(--border);
      padding: 30px;
      text-align: center;
      transition: all 0.4s ease;
      height: 100%;
      margin-bottom: 30px;
    }

    .productCard:hover {
      border-color: var(--accent);
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    }

    .card__img {
      background: var(--light);
      padding: 20px;
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card__img img {
      max-width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: 0.4s;
    }

    .productCard:hover .card__img img {
      filter: grayscale(0%);
    }

    .card__title {
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: var(--dark);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .card__subtitle {
      font-size: 0.9rem;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    /* Footer */
    footer { 
        background: var(--dark); 
        color: white; 
        padding: 60px 0; 
        margin-top: 80px; 
    }
    .socialContainer { 
        width: 40px; height: 40px; 
        display: inline-flex; 
        align-items: center; 
        justify-content: center; 
        border: 1px solid rgba(255,255,255,0.1); 
        margin-right: 10px; 
        transition: 0.3s; 
    }
    .socialContainer:hover { background: var(--accent); }
    .socialSvg { width: 16px; fill: white; }
  </style>
</head>

            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="product.html">Product</a></li>
          </ul>
        </div>
      </div>
      <nav class="navbar">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
